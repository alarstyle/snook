<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=no" />
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="/favicon-160x160.png" sizes="160x160" />
    <meta name="msapplication-TileColor" content="#ff0000" />
    <meta name="msapplication-TileImage" content="/mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="/mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="/mstile-150x150.png" />
    <title>Pretty Albums</title>
    <link href="/css/main.css" rel="stylesheet" type="text/css" />
    <script src="/js/jquery.min.js" type="text/javascript"></script>
    <script src="/js/modernizr.js" type="text/javascript"></script>
    <script src="/js/iscroll.js" type="text/javascript"></script>
    <script src="/js/scripts.js" type="text/javascript"></script>
</head>

<body>

<div class="wrapper">

	<header>
        <a href="/" class="logo"></a>
        <div class="header-report">
            <div class="simplebtn">REPORT</div>
            <div class="header-report-text">
                Found a bug?<br>
                Have a suggestion?
            </div>
        </div>
    </header>

    <section class="content">
        <% content %>
    </section>

    <div class="report">
        <form action="" method="post" id="reportForm">
            <label for="report-email">Your email:</label>
            <input type="text" id="report-email" name="report-email"/>
            <label for="report-msg">Message:</label>
            <textarea name="report-msg" id="report-msg"></textarea>
            <input type="submit" value="SUBMIT" class="simplebtn simplebtn_white"/>
        </form>
    </div>

</div>

</body>
</html>
